<script type="text/javascript">
function movies(language,name,rating){
		this.language=language;

		}
		var movie=new movies('Kannada','KGF',4.8);

		}

		document.write("-----String Methods:----",'<br>');
		
		var n1="JS is a Client Side Scripting Language";
		document.write(n1,'<br>');

		document.write('The Substring is   :',n1.substr(8,6),'<br>');

		document.write('The String is:',n2,'<br>');

		document.write(n2.toUpperCase(),'<br>');

		document.write('The Asci value of \'r\' in the above string is :',n4.charCodeAt(1),'<br>');

		var q='String';

		document.write('---------MATH----------','<br>');
		
		var a=prompt("Enter a number you want to find square root of");
		var b=Math.sqrt(a);
		
		document.write("The Square root of ",a," is: ",b,'<br>');
		var x=prompt('Enter a number you want to find 3rd power of');
		var y=Math.pow(x,3);
		document.write('The 3\'rd\' power of ',x,' is: ',y,'<br>');
		
		alert("Enter 4 numbers");
		var a1=prompt("Enter 1st number");
		var a2=prompt("Enter 2nd number");
		var a3=prompt("Enter 3rd number");
		var a4=prompt("Enter 4th number");
		document.write("Largest among entered numbers is:",Math.max(a1,a2,a3,a4),'<br>');
		document.write("Smallest among entered numbers is:",Math.min(a1,a2,a3,a4),'<br>');
		document.write("Random numbers are:",Math.random(),'<br>');
		document.write("The value of pi is :",Math.PI,'<br>');
		document.write('-----Number Methods---','<br>');
		var z=parseInt(prompt("enter a number to which you want to find its exponential value"));
		document.write('The exponential value of ',z, ' is :',z.toExponential(),'<br>');
		var num=parseFloat(prompt('Enter a number in decimal values'));
		document.write('After fixing:',num.toFixed(),'<br>');
		document.write('Current string value version of ',num,' is ',num.toLocaleString(),'<br>');
		document.write('The precision value is :',num.toPrecision(),'<br>');
		document.write('The string representation of ',num,' is ',num.toString(),'<br>');
		
		
		
		
		
		
		
		
		
		
</script>
