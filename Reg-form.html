<!DOCTYPE>
<html>
<head>
<title>Registration form</title>
</head>
<body>
<center>
<b><u><h1 style="font-size:20pt;color:blue;">X-workz Registration Form</h1></u></b>
</center>
<form style="font-size:12pt;" multipart/formdata action="url" method="Get">
<b>
<pre>
<label style="color:red">Email-id*</label>
<input type="email" name="Email-id">

<label style="color:grey;">First Name:</label>
<input type="text" name="First Name">

<label style="color:grey;">Last Name:</label>
<input type="text" name="Last Name">

<label style="color:grey;">Gender:</label>
<input type="radio" name="Gender" value="male">Male
<input type="radio" name="Gender" value="female">Female
<input type="radio" name="Gender" value="trance">Trance

<label style="color:grey;">DOB:</label>
<input type="date" name="DOB">

<label style="color:grey;">Mobile no:</label>
<input type="number" name="Mobile no">

<label style="color:grey;">State</label>
<select name="State">
<option selected>Bangalore</option>
<option value="Bidar">Bidar</option>
<option value="Mysore">Mysore</option>
</select>


<label style="color:grey;">Course:</label>
<input type="checkbox" name="Course" value="Core Java">Core Java
<input type="checkbox" name="Course" value="Angular">Angular
<input type="checkbox" name="Course" value="Python">Python
<input type="checkbox" name="Course" value="Manual Testing">Manual Testing
<input type="checkbox" name="Course" value="Advanced Java & J2EE">Advanced Java & J2EE
<input type="checkbox" name="Course" value="SQL">SQL
<input type="checkbox" name="Course" value="Selenium">Selenium
<input type="checkbox" name="Course" value="Framework">Framework

<label style="color:grey;">Batch:</label>
<input type="radio" name="Batch" value="Weekdays">Weekdays
<input type="radio" name="Batch" value="Weekend">Weekend

<label style="color:grey;">College Name</label>
<input type="text" name="College Name">

<label style="color:grey;">Course opted?</label>
<input type="radio" name="Course opted?" value="Online">Online
<input type="radio" name="Course opted?" value="Offline">Offline

<label style="color:grey;">Year of Graduation</label>
<input type="radio" name="Year of Graduation" value="2019">2019
<input type="radio" name="Year of Graduation" value="2020">2020
<input type="radio" name="Year of Graduation" value="2021">2021

<label style="color:grey;">About yourself</label>
<textarea rows="3" cols="10" name="About yourself">
</textarea>

<label style="color:grey;">Profile</label>
<input type="file" name="Profile" value="Image/*">

<center>
<label style="font-size:20pt;color:blue;">Register</label>
<input type="submit" name="submit" value="submit ">
</center>
</b>
</pre>
</form>
</body>
</html>
